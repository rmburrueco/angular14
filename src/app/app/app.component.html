<h1 class="titular">Hola {{ title }}</h1>
<p>Un párrafo: {{ 2 + 1 * 3 }}</p>

<div>
  <h2>Listado de personas</h2>
  <app-user-profile
    *ngFor="let p of personas"
    [firstName]="p.firstName"
    [lastName]="p.lastName"
    [role]="p.role"
    (selected)="onUserSelect($event)"
  >
  </app-user-profile>

  <app-planet-list></app-planet-list>

  <button (click)="consultar1()" > Consultar planeta</button>
  <button (click)="consultar2()" > Consultar persona</button>
  <button (click)="consultar3()" > Consultar composición</button>

  <div>
    <pre>
      {{objeto | json}}
    </pre>
  </div>
</div>
